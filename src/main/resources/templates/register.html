<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body style="background-color: #989898;">
<div><h3>REGISTER </h3></div>
<h1  th:if="${errorMessage!= null}" th:text="${errorMessage}" ></h1>
<form action="/register" method="post" >

  <input type="text" id="name" name="name"  placeholder="input your name" required=""><br>
  <input type="text" id="surname" name="surname"  placeholder="input your surname" required=""> <br>
  <input type="text" id="email" name="email"  placeholder="input your email" required=""><br>
  <input type="password" id="password" name="password" placeholder="input your password" required=""><br>
  <input type="submit" value="register">

</form>
</body>
</html>
