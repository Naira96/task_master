<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #989898;">
<h5>ADD PROJECT</h5>
<form action="/project/add" method="POST">
    <input type="hidden" name="id" th:value="${project.id}">
    <input type="text" id="name" name="name" required="" th:value="${project.name}" placeholder="input project name"><br>
    <input type="date" id="deadline" name="deadline" required="" th:value="${project.deadline}" ><br>
    <select id="user" name="user">
        <option th:each="user:${users}" th:value="${user.id}"
                th:text="${user.name} + ' '+ ${user.surname}"></option>
    </select><br>
    <input type="submit" value="add">
</form>

</body>
</html>
